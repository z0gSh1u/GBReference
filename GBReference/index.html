<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GBReference [ /// 维护中 /// ]</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="panel">
      <div class="banner">
        <h1>GBReference [ /// 维护中 /// ]</h1>
        <h4>符合《信息与文献 参考文献著录规则》（GB/T 7714-2015）规范要求</h4>
        <a href="https://github.com/z0gSh1u/GBReference" target="_blank"
          >github.com/z0gSh1u/GBReference</a
        >
        <br /><br />
      </div>

      <table class="table" id='mytable'>
        <thead>
          <th>操作</th>
          <th>临时编号</th>
          <th>内容</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <button class="btn btn-primary" id="btn-generate">生成</button>
      <br />
      <br />
      <textarea id="output" rows="6"></textarea>
    </div>
    <div id="detail">
      <h3>新增</h3>
      <div id="分类按钮们" class="btns"></div>

      <div class="templates" id="templates"></div>
    </div>
  </body>
  <script src="./GBReference.js"></script>
</html>
